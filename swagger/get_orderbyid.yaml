/order/{idToGet}:
  get:
    summary: Get an order by ID
    tags:
      - Orders
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The order ID
    responses:
      '200':
        description: An order object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      '404':
        description: Order not found
