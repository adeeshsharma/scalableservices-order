/order:
  post:
    summary: Create a new order
    tags:
      - Orders
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
    responses:
      '201':
        description: The created order
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      '400':
        description: Bad request
