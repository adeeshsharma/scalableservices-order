/order/{idToUpdate}:
  put:
    summary: Update an order by ID
    tags:
      - Orders
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The order ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
    responses:
      '200':
        description: The updated order
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      '404':
        description: Order not found
      '400':
        description: Bad request
